; https://github.com/polybar/polybar


[colors]
background = #282A36
background-alt = #44475A
foreground = #F8F8F2
primary = #BD93F9
secondary = #FF79C6
alert = #FF5555
disabled = #707880


[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 12pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 1pt
border-color = ${colors.background}
border-top = 2pt

padding-left = 0
padding-right = 1

module-margin = 1

separator = "|"
separator-foreground = ${colors.disabled}

font-0 = Noto Sans Regular:size=10
font-1 = icomoon:size=10;2
font-2 = Noto Sans Mono Nerd Font:size=12;2
font-3 = Font Awesome 6 Free:scale=100;

modules-left = i3 xwindow
modules-right = jiggle battery docker pulseaudio micstatus x_backlight filesystem memory cpu date
modules-center = wlan eth vpn fw 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-padding = 2
tray-maxsize = 12


[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = false
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
#ws-icon-default = ÔÉê
format = <label-state> <label-mode>
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.alert}

label-focused = %name% 
label-focused-foreground = ${colors.secondary}
label-focused-background = ${colors.background}
#label-focused-underline = ${colors.primary}
label-focused-padding = 4

label-unfocused = %name%
label-unfocused-foreground = ${colors.primary}
label-unfocused-padding = 4

label-visible = %name%
label-visible-foreground = ${colors.primary}
label-visible-background = ${colors.background}
#label-visible-underline = #555555
label-visible-padding = 4

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-padding = 4

label-separator = |
label-separator-padding = 2
label-separator-foreground = ${colors.disabled}


[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = true
interval = 5
format-volume = <ramp-volume> <label-volume>

label-muted = Ôë¶  muted
label-muted-foreground = #666

ramp-volume-0 = %{F#BD93F9}ÔÄ¶ %{F-} 
ramp-volume-1 = %{F#BD93F9}ÔÄß %{F-} 
ramp-volume-2 = %{F#BD93F9}ÔÄ® %{F-}

click-right = pavucontrol


[module/x_backlight]
type = custom/script
exec = awk '{printf "%{F#BD93F9}Û∞É† %{F-} %.0f%%\\n", $1*10}' /sys/class/backlight/nvidia_0/actual_brightness
interval = 2


[module/backlight]
#not used
type = internal/backlight
card = nvidia_0 
use-actual-brightness = true
enable-scroll = false
format = <label>

label =%{F#BD93F9}ÔÜÖ%{F-}   %percentage%%
ramp-0 = üåï
ramp-1 = üåî
ramp-2 = üåì
ramp-3 = üåí
ramp-4 = üåë


bar-width = 10
bar-indicator = |
bar-fill = ‚îÄ
bar-empty = ‚îÄ


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/xwindow]
type = internal/xwindow
label = %title:0:70:...%


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#BD93F9}Û∞ãä %{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}


[module/xkeyboard]
#not used
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "Û∞çõ "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%


[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Û∞ª† "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%


[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>


[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#BD93F9}Û∞ñ© %{F-} %essid% %local_ip%
label-disconnected = %{F#707880}Û∞ñ™  disconnected%{F-}


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#BD93F9}Û∞àÄ %{F-} %local_ip%
label-disconnected = %{F#707880}Û∞àÄ  disconnected%{F-}


[module/vpn]
type = custom/script
exec = ~/.config/polybar/vpn_status.sh
interval = 5


[module/fw]
type = custom/script
exec = ~/.config/polybar/fw_status.sh
interval = 1200


[module/docker]
type = custom/script
exec = ~/.config/polybar/docker.sh status
click-left = ~/.config/polybar/docker.sh list
click-right = ~/.config/polybar/docker.sh toggle
interval = 5


[module/micstatus]
type = custom/script
exec = ~/.config/polybar/mic_status.sh
interval = 2


[module/jiggle]
type = custom/script
exec = ~/.config/polybar/jiggle.sh
exec-if = pidof jiggle
click-left = pkill jiggle && notify-send "stop jiggle"
click-right = pkill jiggle && notify-send "stop jiggle"
interval = 5

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d.%m.%Y %H:%M:%S

label = %date%
label-foreground = ${colors.primary}


[module/battery]
type = internal/battery
full-at = 99
low-at = 5
battery = BAT0
adapter = ADP1
poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity>

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = Fully charged
label-low = BATTERY LOW

ramp-capacity-0 = %{F#ff5555}ÔâÑ   %{F-}
